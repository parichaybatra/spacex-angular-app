<div class="sidebar sticky-container card bg-white mt-0">
  <h2>Filters</h2>
  <h4 class="h4p">Launch Year</h4>

  <div class="row mb-3 text-center">
    <div
      class="col-6"
      *ngFor="let year of [].constructor(NoOfYears); let i = index"
    >
      <button
        class="btn"
        (click)="onfilterClick('launch_year', startYear + i)"
        [ngClass]="{ active: startYear + i == selectedYear }"
      >
        {{ startYear + i }}
      </button>
    </div>
  </div>
  <h4>Successful Launch</h4>
  <div class="row mb-3 text-center">
    <div class="col-6">
      <button
        class="btn btn-normal"
        (click)="onfilterClick('launch_success', 'true')"
        [ngClass]="{ active: selectedLaunch == 'true' }"
      >
        True
      </button>
    </div>
    <div class="col-6">
      <button
        class="btn btn-normal"
        (click)="onfilterClick('launch_success', 'false')"
        [ngClass]="{ active: selectedLaunch == 'false' }"
      >
        False
      </button>
    </div>
  </div>
  <h4>Successful Landing</h4>
  <div class="row mb-3 text-center">
    <div class="col-6">
      <button
        class="btn btn-normal"
        (click)="onfilterClick('land_success', 'true')"
        [ngClass]="{ active: selectedLand == 'true' }"
      >
        True
      </button>
    </div>
    <div class="col-6">
      <button
        class="btn btn-normal"
        (click)="onfilterClick('land_success', 'false')"
        [ngClass]="{ active: selectedLand == 'false' }"
      >
        False
      </button>
    </div>
  </div>
</div>
