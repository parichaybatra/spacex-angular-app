<div class="container main">
  <div class="row pt-xs-0 pb-0">
    <div class="col-12 col-md-4 col-lg-3">
      <!-- * * Load Sidebar * * -->
      <app-sidebar (paramSelected)="onfilterClick($event)"></app-sidebar>
    </div>
    <div class="col-12 col-md-8 col-lg-9">
      <!-- * * * Load Listing * *-->
      <app-listing [programs]="programs"></app-listing>
    </div>
  </div>
  <div class="loader fixed-top" *ngIf="loading">
    <div class="spinner d-flex a-center j-center">
      <p>Please wait...</p>
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </div>
</div>
